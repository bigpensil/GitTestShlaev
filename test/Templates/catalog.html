<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог автомобилей</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin: 0;
        }

        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #545b62;
            color: white;
            text-decoration: none;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: end;
        }

        .filter-item {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .reset-btn {
            background-color: #6c757d;
            max-width: 150px;
        }

        .reset-btn:hover {
            background-color: #545b62;
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .car-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .car-card:hover {
            transform: translateY(-5px);
        }

        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .car-info {
            padding: 15px;
        }

        .car-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .car-details {
            color: #666;
            margin-bottom: 5px;
        }

        .car-price {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .order-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .order-btn:hover {
            background-color: #218838;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .filter-group {
                flex-direction: column;
            }
            
            .filter-item {
                min-width: 100%;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Каталог автомобилей</h1>
            <a href="{{ url_for('index') }}" class="back-btn">← На главную</a>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <div class="filter-item">
                    <label for="search">Поиск по названию:</label>
                    <input type="text" id="search" placeholder="Введите модель автомобиля...">
                </div>
                
                <div class="filter-item">
                    <label for="minPrice">Минимальная цена (₽):</label>
                    <input type="number" id="minPrice" placeholder="0">
                </div>
                
                <div class="filter-item">
                    <label for="maxPrice">Максимальная цена (₽):</label>
                    <input type="number" id="maxPrice" placeholder="5000000">
                </div>
                
                <div class="filter-item">
                    <label for="year">Год выпуска:</label>
                    <select id="year">
                        <option value="">Все годы</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <button onclick="applyFilters()">Применить фильтры</button>
                </div>
                
                <div class="filter-item">
                    <button class="reset-btn" onclick="resetFilters()">Сбросить</button>
                </div>
            </div>
        </div>

        <div class="cars-grid" id="carsContainer">
            {% for car in cars %}
            <div class="car-card" data-name="{{ car[1]|lower }}" data-price="{{ car[2] }}" data-year="{{ car[3] }}">
                <img src="{{ url_for('static', filename='images/' + car[4]) if car[4] else url_for('static', filename='images/default.jpg') }}" 
                     alt="{{ car[1] }}" class="car-image" onerror="this.src='{{ url_for('static', filename='images/default.jpg') }}'">
                <div class="car-info">
                    <div class="car-name">{{ car[1] }}</div>
                    <div class="car-details">Год: {{ car[3] }}</div>
                    <div class="car-price">{{ "{:,.0f}".format(car[2]).replace(",", " ") }} ₽</div>
                    <a href="{{ url_for('order', car_id=car[0]) }}">
                        <button class="order-btn">Заказать этот автомобиль</button>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function applyFilters() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const minPrice = document.getElementById('minPrice').value ? parseInt(document.getElementById('minPrice').value) : 0;
            const maxPrice = document.getElementById('maxPrice').value ? parseInt(document.getElementById('maxPrice').value) : Infinity;
            const selectedYear = document.getElementById('year').value;
            
            const carCards = document.querySelectorAll('.car-card');
            let visibleCount = 0;
            
            carCards.forEach(card => {
                const carName = card.getAttribute('data-name');
                const carPrice = parseInt(card.getAttribute('data-price'));
                const carYear = card.getAttribute('data-year');
                
                const matchesSearch = carName.includes(searchTerm);
                const matchesPrice = carPrice >= minPrice && carPrice <= maxPrice;
                const matchesYear = !selectedYear || carYear === selectedYear;
                
                if (matchesSearch && matchesPrice && matchesYear) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Показываем сообщение, если нет результатов
            const container = document.getElementById('carsContainer');
            let noResults = container.querySelector('.no-results');
            
            if (visibleCount === 0) {
                if (!noResults) {
                    noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.textContent = 'Автомобили по заданным критериям не найдены';
                    container.appendChild(noResults);
                }
            } else if (noResults) {
                noResults.remove();
            }
        }
        
        function resetFilters() {
            document.getElementById('search').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('year').value = '';
            
            applyFilters();
        }
        
        // Автоматическое применение фильтров при изменении полей
        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('minPrice').addEventListener('input', applyFilters);
        document.getElementById('maxPrice').addEventListener('input', applyFilters);
        document.getElementById('year').addEventListener('change', applyFilters);
        
        // Инициализация фильтров при загрузке страницы
        document.addEventListener('DOMContentLoaded', applyFilters);
    </script>
</body>
</html>
